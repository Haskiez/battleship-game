<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/all-pages.css">
    <link rel="stylesheet" href="styles/login.css">
    <script src="login.js"></script>
    <title>Battleship - Login</title>
</head>
<body>
    <div class="container">
        <div class="flex-item">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="name" required>
            <p class="errorText" id="nameError">Name is required!</p>
        </div>
        <div class="flex-item">
            <label for="username">Username:</label>
            <input type="username" name="username" id="username" placeholder="username" required>
            <p class="errorText" id="usernameError">Username is required!</p>
        </div>
        <div class="flex-item">
            <button type="button" id="loginBtn">Play!</button>
        </div>
    </div>
</body>
</html>
