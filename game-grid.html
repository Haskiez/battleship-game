<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/all-pages.css">
    <link rel="stylesheet" href="styles/game-grid.css">
    <script src="https://use.fontawesome.com/f917798517.js"></script>
    <script src="model.js"></script>
    <script src="game-grid.js"></script>
    <title>Battleship - Game Grid</title>
</head>

<body>
    <div id="loginInfo">
        <span id="loginInfoP"></span>
    </div>
    <div style="display: flex;">
        <button type="button" class="button" id="clearStorageBtn" style="margin-left: auto;">Clear Storage</button>
    </div>
    <div class="scoreboard">
        <span id="player-score"><strong>Player: <span id="player-score-number">0</span></strong></span>
        <button type="button" class="button" id="reset-button">Reset</button>
        <span id="computer-score"><strong>Computer: <span id="computer-score-number">0</span></strong></span>
    </div>

    <div id="table-div"></div>

    <div class="all-alert-notes">
        <div class="alert-notes" id="game-alerts-player">
            <strong class="alert-label" id="alert-label-player">Player Alerts:</strong>
            <textarea name="textarea-player" id="textarea-player" rows="10"></textarea>
        </div>
        <div class="alert-notes" id="game-alerts-computer">
            <strong class="alert-label" id="alert-label-computer">Computer Alerts:</strong>
            <textarea name="textarea-computer" id="textarea-computer" rows="10"></textarea>
        </div>
    </div>

    <div class="game-state">
        <h3>Game State</h3>
<pre><code id="code-snippet">
        
</code></pre>
    </div>
</body>

</html>
